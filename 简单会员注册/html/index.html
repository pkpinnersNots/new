<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0,user-scale=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="EntrySign-body">
    <div id="pass-modal" class="modal fade bs-example-modal-sm" tabindex="200" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h5 class="modal-title text-danger">Warning</h5>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="content" class="center-block" >
          <div id="valid-content">
            <div id="logo-box">
              <img src="../img/Logo_y.png" alt="Logo" class="center-block">
            </div>
            <div id="logo-demo">
              <p class="center-block">发现事件，探索本质</p>
            </div>
            <div id="exec-box">
              <div id="username-box">
                <div id="username-left" class="username-left-use">
                  <div>
                    <span>&nbsp;用&nbsp;户&nbsp;名</span><a href="#"><span class="caret" style="float: right;margin-top:1em; margin-right:7px;"></span></a>
                  </div>
                </div>
                <div id="username-right">
                  <div>
                    <input  type="text" id="username" name="username" placeholder="用户名含5-12位中文 数字 小字字母" autocomplete="off">
                  </div>
                </div>
              </div>
              <div id="password-box">
                <div>
                  <input  type="password" id="password" name="password" placeholder="请输入密码" autocomplete="off">
                </div>
              </div>
              <div id="pwmsg-box" class="center-block ">
                <div class="progress">
                  <div class="progress-bar progress-bar-danger active " style="width: 15%;">
                    <span >密码强度</span>
                  </div>
                  <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 0%">
                    <span class="sr-only">30% Complete (warning)</span>
                  </div>
                  <div class="progress-bar progress-bar-success" style="width: 0%">
                    <span class="sr-only">40% Complete (danger)</span>
                  </div>
                </div>
                <div >
                </div>
              </div>
              <div id="policy-box" class="center-block">
                &nbsp;&nbsp;&nbsp;&nbsp;注册即代表同意<a href="">《例子协议》</a><a href="#">《隐私政策》</a>
              </div>
            </div>
            <div id="login-box">
              <div class="text-center">
                已有账号?<a href="#">登录</a>
              </div>
            </div>
          </div>
          <div id="btn-content">
            <a href="#">
                <div>
                  <strong>注册</strong>
                </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
  </body>
</html>
